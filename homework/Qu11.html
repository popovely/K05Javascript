<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu11.html</title>
</head>
<body id="body">
    <h1>오전이면 lightskyblue, 오후이면 orange 배경</h1>
    <hr>    
    <script>
        var date = new Date();

        // date.setHours(11);   //오전 테스트용
        if(date.getHours()>=12 && date.getHours()<=23){
            document.getElementById("body").style.backgroundColor = "orange";
        }
        else{
            document.getElementById("body").style.backgroundColor = "lightskyblue";
        }
        document.write("현재 시간 : "+ date.getHours() +"시,"
                                    + date.getMinutes() +"분,"
                                    + date.getSeconds() +"초");
    </script>
</body>
</html>
