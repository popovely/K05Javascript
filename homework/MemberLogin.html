<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지현ver.회원가입</title>
    <style>
        #logo{
            text-align: center;
            margin-top: 200px;
        }
        .idpw input{
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="login_logo.gif" alt="logo">
    </div>
    <table style="margin: 0 auto;">
        <tr>
            <td class="idpw">
                <input type="text" value="아이디" name="user_id" size="28">
            </td>
            <td id="login_bt" rowspan="2">
                <img src="login_bt.gif" alt="login_bt">
            </td>
        </tr>
        <tr>
            <td class="idpw" id="idpw">
                <input type="password" value="1234" name="user_pwd" size="28">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="login_member.gif" alt="login_member"
                    style="margin: 10px 50px 0 0;">
                <img src="login_idpw.gif" alt="login_idpw">
            </td>
        </tr>
    </table>
</body>
</html>
