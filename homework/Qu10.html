        // for(var i=arr.length-1; i>=0; i--){
        //     document.write(arr[i] +" ");
        // }

        // T
        var arr = [];
        for(var i=0; i<5; i++){
            //숫자 5개를 입력받은 후 배열에 저장
            var str = prompt("정수를 입력하세요");
            //JS에서 숫자를 입력받아야하지만 연산이 필요없다면 parseInt()를 사용하지 않아도 된다.
            arr[i] = parseInt(str);
        }
        document.write("<br>입력된 수의 배열<br>");
        for(var i=0; i<5; i++){
            document.write(arr[i]+ " ");
        }

        document.write("<br>입력된 수의 역순으로 출력1<br>");
        for(var i=4; i>=0; i--){
            document.write(arr[i]+ " ");
        }

        document.write("<br>입력된 수의 역순으로 출력2<br>");
        // 배열을 역순으로 재정렬 해주는 reverse()함수를 사용
        arr.reverse();
        for(var i=0; i<5; i++){
            document.write(arr[i]+ " ");
        }
    </script>
</body>
