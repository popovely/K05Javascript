    <!-- 본문 -->
    <h1>document.write()로 표 만들기</h1>
    <hr>
    <script>
        var str = "";
        /*
        <> 안,밖에 더블/싱글쿼테이션이 겹치면(동일한 쿼테이션을 사용하면)
        에러가 발생한다.

        해결방법]
            ① 겹치지 않게 사용
            ② <>안의 쿼테이션 앞에 이스케이프 시퀀스(\)를 사용
            ③ <>안의 쿼테이션을 아예 지워도 됨.
               HTML에서 쿼테이션이 필수가 아니기 때문.
        */
        str += "<table border=1>"
        // str += "<table border='1'>"
        // str += "<table border=\"1\">"
        str += " <tr>";
        str += "    <th>n</th>";
        for(var i=0; i<=9; i++){
            str += "<td>"+ i +"</td>";
        }
        str += " </tr>";
        ///////////////////////////////////////////
        str += " <tr>";
        str += "    <th>n<sup>2</sup></th>";
        for(var i=0; i<=9; i++){
            str += "<td>"+ (i*i) +"</td>";
        }
        str += " </tr>";
        str += "</table>";
        document.write(str);
    </script>
