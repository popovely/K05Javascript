    <script>
        /*
        해당 윈도우(브라우저)의 로드가 완료된 후 무기명 함수를 실행하는 방식으로,
        자바스크립트는 인터프리터 방식이므로 DOM과의 연동을 위해 자주 사용되는 방식이다.
        */
        window.onload = function(){
            var str = '';
            for(var i=0; i<16; i++){
                /*
                rgb에 해당하는 색을 구하기 위해 난수를 생성한다.
                256으로 나누면 0~255까지의 난수를 구할 수 있다.
                단, 소수점이 남게되므로 소수점아래는 버림처리한다.
                */
                var r = Math.floor(Math.random()*256);
                var g = Math.floor(Math.random()*256);
                var b = Math.floor(Math.random()*256);
                console.log(r, g, b);   //확인용
                str += '<div style="background-color: rgb('+ r +', '+ g +', '+ b +');">rgb('+ r +', '+ g +', '+ b +')</div>'
            }
            // document.write(str);
            document.getElementById("showPosition").innerHTML = str;
        }
    </script>
