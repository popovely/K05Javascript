<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu17.html</title>
    <script>
        var clickNum = 0;
        function hideStr(){
            var str = document.getElementsByTagName("span");
            clickNum++;
            for(var i=0; i<str.length; i++){
                if(clickNum%2==1){
                    str[i].style.visibility = "visible";
                }
                else{
                    str[i].style.visibility = "hidden";
                }
            }
        }
    </script>
</head>
<body>
    <strong>다음 빈 곳에 숨은 단어?</strong>
    <input type="button" value="show/hide" onclick="hideStr();">
    <ul>
        <li>I (<span style="visibility: hidden;">love</span>) you.
        <li>CSS is Cascading (<span style="visibility: hidden;">Style</span>) Sheet.
        <li>응답하라 (<span style="visibility: hidden;">1988</span>).
    </ul>    
</body>
</html>
