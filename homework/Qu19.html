<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
    <script>
        var count = 0;
        var zIdx = 0;
        var idx = [2,1,0,3];
        function shuffle(){
            var cardImg = document.getElementsByTagName("img");
            var card = idx[count];

            count++;
            zIdx++;

            cardImg[card].style.zIndex = zIdx;

            if(count >= 4) count = 0;
        }
    </script>
</head>
<body>
    <div  onclick="shuffle();">
        <img src="../images/1.jpg" width="100" height="140" alt="하트A">
        <img src="../images/2.jpg" width="100" height="140" alt="하트2">
        <img src="../images/3.jpg" width="100" height="140" alt="하트3">
        <img src="../images/7.jpg" width="100" height="140" alt="하트7">
    </div>
</body>
</html>
