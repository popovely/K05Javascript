    <script>
        function formValidate(frm) {
            /*
            여러줄의 코드를 한줄로 붙여놓으면 가독성이 떨어져서 안좋지만,
            아래의 코드는 워낙 단순한 형태이고 계속 반복되기때문에 권장!
            */
           // 아이디의 입력값이 있는지 검증
           if(frm.id.value==''){ alert('아이디를 입력해주세요'); frm.id.focus(); return false; }
           // 패스워드 입력 및 일치여부 검증
           if(frm.pass1.value==''){ alert('패스워드1을 입력해주세요'); frm.pass1.focus(); return false; }
           if(frm.pass2.value==''){ alert('패스워드2를 입력해주세요'); frm.pass2.focus(); return false; }
           if(frm.pass1.value != frm.pass2.value){
               alert('패스워드가 일치하지 않습니다.');
               frm.pass1.value='';
               frm.pass2.value='';
               frm.pass1.focus();
               return false;
            }
            // 이름의 입력값이 있는지 검증
            if(frm.name.value==''){ alert('이름을 입력해주세요'); frm.name.focus(); return false; }
            // 아이디는 8~12자로 입력
            if( !(frm.id.value.length>=8 && frm.id.value.length<=12) ){
                alert("아이디는 8~12자 사이로 입력해주세요.");
                frm.id.value = '';  //잘못된 입력값이므로 지워준다.
                frm.id.focus();     //재입력 해야 하므로 포커싱 한다.
                return false;       //서버로 전송을 중단해야 하므로 false반환
            }
            // 아이디는 숫자로 시작할 수 없음
            /*
                0과 9의 아스키코드값은 각각 48, 57이다.
                입력값 첫글자의 아스키코드가 만약 이 사이에 있다면 숫자이므로
                사용할 수 없는 아이디이다.
            */
            if(frm.id.value[0].charCodeAt(0)>=48 && frm.id.value[0].charCodeAt(0)<=57){
                alert('아이디는 숫자로 시작할 수 없습니다.');
                frm.id.value = '';
                frm.id.focus();
                return false;
            }
            // 아이디는 영문+숫자의 조합으로만 입력가능
            /*
                아이디를 구성하는 각 문자가 소문자 a~z, 대문자 A~Z, 숫자 0~9 사이가 아니라면
                입력조건에 위배되는 문자가 포함된 것이므로 전송을 중단해야 한다.
            */
            for(var i=0; i<frm.id.value.length; i++){//아이디의 길이만큼 반복
                if( !((frm.id.value[i]>='a' && frm.id.value[i]<='z') ||
                      (frm.id.value[i]>='A' && frm.id.value[i]<='Z') ||
                      (frm.id.value[i]>='0' && frm.id.value[i]<='9')) ){
                    alert('아이디는 영문과 숫자의 조합으로만 사용할 수 있습니다.');
                    frm.id.value='';
                    frm.id.focus();
                    return false;
                }
            }
            // 폼 검증이 끝난후 서버로 전송 직후 로딩 이미지를 띄워준다.
            document.getElementById("id_loading").style.display = 'block';
            return false;
        }
        // 
        function inputEmail(frm) {
            var domain = frm.email_sel.value;
            if(domain==''){//'--선택--' 부분을 선택했을 때
                frm.email1.value = '';//모든 입력값을 지운다.
                frm.email2.value = '';
            }
            else if(domain=='직접입력'){//'직접입력'을 선택했을 때
                frm.email2.readOnly = false;//사용자가 입력해야 하므로 readOnly속성을 해제한다.
                frm.email2.value = '';
                frm.email2.focus();
            }
            else{//옵션의 도메인을 선택했을때
                frm.email2.value = domain;//선택한 도메인을 입력한다. (직접입력하는 도메인 부분이 선택한 도메인 값으로 변경됨)
                frm.email2.readOnly = true;//입력(자동변경)된 값을 수정할 수 없도록 readOnly속성을 활성화한다.
            }
        }
        /*
        thisObj 엘리먼트에 inputLen만큼의 글자를 입력하면 nextName 엘리먼트로 포커스 이동
        */
        function focusMove(thisObj, nextName, inputLen) {
            // 현재 입력된 글자수
            var strLen = thisObj.value.length;
            if(strLen >= inputLen){
                // alert('포커스 이동');    //확인용
                /*
                eval()함수는 문자열로 주어진 인수를 JS코드로 해석하여 실행한다.
                    ;양쪽의 쿼테이션을 떼고 남은 코드를 JS코드로 인식한다.  
                
                document.myform     => 문서객체를 이용한 DOM객체(form)
                nextName            => 문자열
                타입이 다르므로
                document.myform.nextName.focus();    와 같이 연결하면 에러가 발생한다.
                따라서 객체를 문자열로 변경한 후 eval()함수를 통해 JS코드로 재변환 해야한다.
                */
                // document.myform.phone3.focus();
                // 고급기술이다아    와ㅜㅜㅜㅜㅜㅜㅜㅜ우
                eval('document.myform.'+ nextName).focus();
            }
        }
    </script>

    <script>
        function addressFind() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                    var frm = document.myform;
                    frm.zipcode.value = data.zonecode;  //선택한 주소의 우편번호
                    frm.addr1.value = data.address;     //선택한 주소
                    frm.addr2.focus();
                }
            }).open();
        }
    </script>
