    <script>
        function setBorder(){
            var mSpan = document.getElementById("mySpan");
            mSpan.style.border = "2px dotted violet";
        }
        var setParagraph = function(){
            //border속성으로 두께,스타일,색을 한번에 지정
            // document.getElementById("myPara").style.border = "3px double gray";

            // 아래와 같이 border의 개별속성을 통해서 따로 적용가능
            document.getElementById("myPara").style.borderColor = 'gray';
            document.getElementById("myPara").style.borderStyle = 'double';
            document.getElementById("myPara").style.borderWidth = '3px';
        }
