    <!------------------------------------------------ T -->
    <script>
        function cal(obj, strNum){
            var result = eval(strNum);
            obj.innerText = result;
        }
    </script>
    <style>
        span{cursor: pointer;}
    </style>
</head>
<body>
    <h3>계산해봅시다</h3>
	<hr>
        <p>2 + 4 = <span onclick="cal(this, '2 + 4');">답</span><p>
        <p>4 * 20 + 64 = <span onclick="cal(this, '4 * 20 + 64');">답</span><p>
        <p>20/5-8*2 = <span onclick="cal(this, '20/5-8*2');">답</span><p>
