<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu18.html</title>
    <script>
        function answer(num){
            var pArr = document.getElementsByTagName("p");
            var spanArr = document.getElementsByTagName("span");
            var transNum = parseInt(num);

            var answer = eval((pArr[transNum].innerText).split('=')[0]);
            document.getElementsByTagName("span")[transNum].innerText = answer;
        }
    </script>
</head>
<body>
    <h3>계산해봅시다</h3>
	<hr>
	<p>2 + 4 = <span onclick="answer('0');">답</span></p><!-- pArr[0] -->
	<p>4 * 20 + 64 = <span onclick="answer('1');">답</span></p><!-- pArr[1] -->
	<p>20/5-8*2 = <span onclick="answer('2');">답</span></p>   <!-- pArr[2] -->
</body>
</html>
